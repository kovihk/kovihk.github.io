<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Shopping Cart Example</h1>

    <!-- Product Section -->
    <div class="products">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button class="add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button class="add-to-cart" data-name="Product 3" data-price="30">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <h2>Your Cart</h2>
    <div class="cart">
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
